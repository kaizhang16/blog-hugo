language: generic
env:
  global:
    - HUGO_VERSION=0.49.2
    - PATH=${HOME}/bin:${PATH}
  matrix:
    secure: 
install:
- curl -LO https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
- tar -xzvf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
- mv -f hugo ${HOME}/bin
script:
- make build
deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
